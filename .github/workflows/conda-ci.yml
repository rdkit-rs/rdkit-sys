on:
  push: {}

jobs:
  conda-ci:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Cache conda
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.7
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!

      - name: Install rdkit
        run: conda install -c conda-forge rdkit==2022.03.1

      - name: Debug base
        run: conda info --base && ls -alh $(conda info --base) && ls -alh $(conda info --base)/lib
      - name: Debug CONDA_PREFIX
        run: ls -alh $CONDA_PREFIX && ls -alh $CONDA_PREFIX/lib

      - name: Install stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v1

      - name: Cargo test
        run: cargo test --features=dynamic-linking-from-conda
        env:
          LD_LIBRARY_PATH: /usr/local/lib:/usr/share/miniconda/envs/test/lib