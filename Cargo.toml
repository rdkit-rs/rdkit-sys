[package]
name = "rdkit-sys"
authors = ["Xavier Lange (xrlange@gmail.com)", "chrissly31415"]
version = "0.3.0"
edition = "2021"
license = "MIT"
description = "RDKit CFFI library builder and bindings"
repository = "https://github.com/tureus/rdkit-sys"
exclude = ["rdkit-*", "*.tar.gz", "examples/"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
autocxx = "0.26.0"
cxx = "1.0.95"

[build-dependencies]
env_logger = "0.9.0"
cxx-build = "1.0.67"
which = "4.2.5"
autocxx-build = "0.26.0"
miette = { version = "5", features = ["fancy"] } # optional but gives nicer error messages!

[features]
default = []
dynamic-linking-from-conda = []
